<!DOCTYPE html>

  <head>
    <title>ESP本地刷机工具 - PSGO.TK</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="shortcut icon" href="https://www.psgo.tk/psgo.ico" type="image/x-icon">
	  <style>
	.btn:-moz-focus-inner, button:focus{
    outline:0;
    border:none
	}
	
	.btn{
    font-family:arial;
    font-size:22px;
    font-weight:700;
    border:2px solid #404040;
    border-radius:4px;
	margin:10px 2px; 
    padding:10px;
    cursor:pointer;
    display:inline-block;
    text-decoration:none;
    background:#CFB53B;
    box-shadow:0 5px 0 #888888;
    } 

    .btn:hover{
    color: #CFB53B;
    font-size:22px;
    background:#161616;
    border:2px solid #fff;
    box-shadow:0 5px 0 #ccc;
    } 
    
    .btn:active{
    background:#CFB53B;
    position:relative;
    color:#000;
    top:5px;
    box-shadow:none
    }
	  </style>
    <script>
      // Redirect to HTTPS if HTTP is requested.
      if (
        window.location.hostname !== "localhost" &&
        window.location.protocol === "http:"
      ) {
        window.location.href = "https:" + window.location.href.substring(5);
      }
    </script>

    <!-- import the web page's stylesheets along with the themes -->
    <link rel="stylesheet" href="https://use.typekit.net/qtk5kiq.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/light.css"
      id="light"
      class="alternate"
      disabled
    />
    <link
      rel="stylesheet"
      href="css/dark.css"
      id="dark"
      class="alternate"
      disabled
    />

    <!-- import the webpage's javascript file -->
    <script module>
      window.esptoolPackage = import(
        // In development we import locally.
        window.location.hostname === "localhost"
          ? "/dist/web/index.js"
          : "https://unpkg.com/esp-web-flasher@5.1.4/dist/web/index.js?module"
      );
    </script>
    <script src="js/script.js" module defer></script>
